<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Produit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier un Produit</h1>

        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">Nom du Produit</label>
                <input type="text" class="form-control" id="productName" name="productName" value="Pain Bâtard" required>
            </div>

            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required>Pain long de tradition française</textarea>
            </div>

            <div class="form-group">
                <label for="productPrice">Prix (€)</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" value="2.50" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="productCategory">Catégorie</label>
                <select class="form-control" id="productCategory" name="productCategory">
                    <option value="pain" selected>Pain</option>
                    <option value="viennoiserie">Viennoiserie</option>
                    <option value="patisserie">Pâtisserie</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productImage">Changer l'image du Produit</label>
                <input type="file" class="form-control-file" id="productImage" name="productImage">
            </div>

            <button type="submit" class="btn btn-warning">Modifier le produit</button>
        </form>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
