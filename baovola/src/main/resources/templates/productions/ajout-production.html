<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil - Boulangerie</title>

    <th:block th:each="cssLink : ${cssLinks}">
        <link rel="stylesheet" th:href="@{${cssLink}}" />
    </th:block>

</head>

<body>
    <div th:fragment="content">
            <div class="container">
                <header>
                    <h1>Ajout production</h1>
                </header>
        
                <!-- Formulaire -->
                <form id="productionForm">
                    <div class="form-group">
                        <label for="productSelect">Produit</label>
                        <select class="form-control" id="productSelect">
                            <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nom}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantityInput">Quantité</label>
                        <input type="number" class="form-control" id="quantityInput" placeholder="Quantité">
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
        
                <!-- Tableau -->
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>Produit</th>
                            <th>Quantité</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="productionTableBody">
                        <!-- Les lignes seront ajoutées ici dynamiquement -->
                    </tbody>
                </table>
        
                <!-- Bouton pour envoyer toutes les productions filles -->
                <button class="btn btn-success" id="sendProductionsBtn">Envoyer Productions</button>
            </div>
        
            <!-- Modal pour modification -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Modifier Production</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <input type="number" id="idProduit" style="display: none;">
                                <div class="form-group">
                                    <label for="editProductSelect">Produit</label>
                                    <input type="text" class="form-control" id="editProductSelect" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="editQuantityInput">Quantité</label>
                                    <input type="number" class="form-control" id="editQuantityInput" placeholder="Quantité" min="1" step="1" value="1" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <th:block th:each="jsLink : ${jsLinks}">
        <script th:src="@{${jsLink}}"></script>
    </th:block>

</body>

</html>
