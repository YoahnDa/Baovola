<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Boulangerie</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <h1>Oups ! Une erreur est survenue.</h1>
        <p>Il semble qu'il y ait un problème avec votre demande.</p>

        <p><strong>Message d'erreur:</strong> <span th:text="${errorMessage}">Détails de l'erreur</span></p>

        <p>Veuillez essayer de revenir à la page d'accueil ou contactez-nous si le problème persiste.</p>

        <a th:href="@{/dashboard}">Retour à l'accueil</a>
    </div>
</body>
</html>
