<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits et Recettes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/produit.css}">

</head>

<body>
    <div th:fragment="content">
        <header class="bg-dark text-white text-center py-3">
            <h1>Gestion des Produits et Recettes</h1>
        </header>

        <main class="container mt-5">           

            <!-- Recherche et filtre pour les produits -->
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h5>Filtres et Recherche Produits</h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Catégorie</label>
                                <select class="form-control" id="category">
                                    <option value="">Choisir une catégorie</option>
                                    <option value="patisserie">Pâtisserie</option>
                                    <option value="boulangerie">Boulangerie</option>
                                    <option value="viennoiserie">Viennoiserie</option>
                                    <option value="boisson">Boisson</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="minPrice">Prix Min</label>
                                <input type="number" class="form-control" id="minPrice" placeholder="Prix minimum">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="maxPrice">Prix Max</label>
                                <input type="number" class="form-control" id="maxPrice" placeholder="Prix maximum">
                            </div>
                        </div>
                        <button type="button" class="btn btn-info" id="searchBtn">Rechercher</button>
                        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    </form>
                </div>
            </div>

            <!-- Liste des produits -->
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5>Liste des Produits</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover" id="productsTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nom</th>
                                <th>Prix</th>
                                <th>Catégorie</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les produits seront insérés dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Scripts JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script th:src="@{/js/produit.js}"></script>

    </div>

</body>

</html>
