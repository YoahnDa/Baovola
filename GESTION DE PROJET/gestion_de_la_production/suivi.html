<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi en Temps Réel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Suivi en Temps Réel de la Production</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple de production en cours -->
                <tr>
                    <td>1</td>
                    <td>Pain Bâtard</td>
                    <td>50</td>
                    <td><span class="badge badge-warning">En cours</span></td>
                    <td>
                        <a href="#" class="btn btn-info btn-sm">Marquer comme terminé</a>
                        <a href="#" class="btn btn-danger btn-sm">Annuler</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Croissant au Beurre</td>
                    <td>30</td>
                    <td><span class="badge badge-success">Terminé</span></td>
                    <td>
                        <a href="#" class="btn btn-info btn-sm">Voir les détails</a>
                    </td>
                </tr>
                <!-- Autres productions -->
            </tbody>
        </table>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
