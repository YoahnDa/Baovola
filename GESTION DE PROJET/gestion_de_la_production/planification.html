<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planification de la Production</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Planification de la Production</h1>
        
        <form action="" method="POST">
            <div class="form-group">
                <label for="productName">Produit</label>
                <select class="form-control" id="productName" name="productName">
                    <option value="Pain Bâtard">Pain Bâtard</option>
                    <option value="Croissant au Beurre">Croissant au Beurre</option>
                    <option value="Pain Complet">Pain Complet</option>
                    <!-- Autres produits -->
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantité à produire</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="productionDate">Date de production</label>
                <input type="date" class="form-control" id="productionDate" name="productionDate" required>
            </div>

            <button type="submit" class="btn btn-primary">Planifier la production</button>
        </form>

        <hr>

        <h2>Liste des Productions Planifiées</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple de production planifiée -->
                <tr>
                    <td>1</td>
                    <td>Pain Bâtard</td>
                    <td>100</td>
                    <td>2025-01-10</td>
                    <td>
                        <a href="modifier-planification.php" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="#" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                <!-- Autres productions planifiées -->
            </tbody>
        </table>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
