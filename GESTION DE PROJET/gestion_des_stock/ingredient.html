<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks d'Ingrédients</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Gestion des Stocks d'Ingrédients</h1>

        <!-- Formulaire pour ajouter des ingrédients au stock -->
        <form action="ajouter-ingredient.php" method="POST" class="mb-4">
            <div class="form-group">
                <label for="ingredient">Ingrédient</label>
                <select class="form-control" id="ingredient" name="ingredient" required>
                    <!-- Dynamiser cette liste depuis la base de données -->
                    <option value="1">Farine</option>
                    <option value="2">Levure</option>
                    <option value="3">Beurre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantité à Ajouter</label>
                <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-success">Ajouter au Stock</button>
        </form>

        <hr>

        <!-- Liste des Stocks d'Ingrédients -->
        <h2>Liste des Stocks d'Ingrédients</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ingrédient</th>
                    <th>Quantité Disponible</th>
                    <th>Quantité Min</th>
                    <th>Dernière Mise à Jour</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple d'ingrédients en stock -->
                <tr>
                    <td>1</td>
                    <td>Farine</td>
                    <td>200</td>
                    <td>50</td>
                    <td>2025-01-05</td>
                    <td>
                        <a href="reduire-ingredient.html?id=1" class="btn btn-danger btn-sm">Réduire Stock</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Levure</td>
                    <td>100</td>
                    <td>20</td>
                    <td>2025-01-05</td>
                    <td>
                        <a href="reduire-ingredient.html?id=2" class="btn btn-danger btn-sm">Réduire Stock</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
