<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Approvisionnements</title>

    <th:block th:each="cssLink : ${cssLinks}">
        <link rel="stylesheet" th:href="@{${cssLink}}" />
    </th:block>

</head>

<body>
    <div th:fragment="content">
        <header class="bg-dark text-white text-center py-3">
            <h1>Gestion des Approvisionnements</h1>
        </header>

        <main class="container mt-5">

            <!-- Recherche et filtre des approvisionnements -->
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5>Recherche des Approvisionnements</h5>
                </div>
                <div class="card-body">
                    <form id="searchSupplyForm">
                        <div class="form-group">
                            <label for="searchSupplyDate">Date</label>
                            <input type="date" class="form-control" id="searchSupplyDate">
                        </div>
                        <div class="form-group">
                            <label for="searchIngredientName">Ingrédient</label>
                            <input type="text" class="form-control" id="searchIngredientName"
                                placeholder="Nom de l'ingrédient">
                        </div>
                        <div class="form-group">
                            <label for="searchSupplierName">Nom du Fournisseur</label>
                            <input type="text" class="form-control" id="searchSupplierName"
                                placeholder="Nom du fournisseur">
                        </div>
                        <button type="button" class="btn btn-info" id="searchSupplyBtn">Rechercher</button>
                        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    </form>
                </div>
            </div>

            <!-- Liste des approvisionnements -->
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5>Liste des Approvisionnements</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped" id="supplyTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Ingrédient</th>
                                <th>Quantité</th>
                                <th>Quantité en Stock</th>
                                <th>Nom du Fournisseur</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les approvisionnements seront insérés ici dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <th:block th:each="jsLink : ${jsLinks}">
            <script th:src="@{${jsLink}}"></script>
        </th:block>

    </div>
</body>

</html>
