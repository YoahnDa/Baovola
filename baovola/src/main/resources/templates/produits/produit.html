<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits </title>
  
    <th:block th:each="cssLink : ${cssLinks}">
        <link rel="stylesheet" th:href="@{${cssLink}}" />
    </th:block>

</head>

<body>
    <div th:fragment="content">
        <header class="bg-dark text-white text-center py-3">
            <h1>Gestion des Produits </h1>
        </header>

        <main class="container mt-5">           

            <!-- Recherche et filtre pour les produits -->
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h5>Filtres et Recherche Produits</h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Catégorie</label>
                                <select class="form-control" id="category">
                                    <option value="">Choisir une catégorie</option>
                                    <option value="patisserie">Pâtisserie</option>
                                    <option value="boulangerie">Boulangerie</option>
                                    <option value="viennoiserie">Viennoiserie</option>
                                    <option value="boisson">Boisson</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="minPrice">Prix Min</label>
                                <input type="number" class="form-control" id="minPrice" placeholder="Prix minimum">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="maxPrice">Prix Max</label>
                                <input type="number" class="form-control" id="maxPrice" placeholder="Prix maximum">
                            </div>
                        </div>
                        <button type="button" class="btn btn-info" id="searchBtn">Rechercher</button>
                        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    </form>
                </div>
            </div>

            <!-- Liste des produits -->
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5>Liste des Produits</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover" id="productsTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nom</th>
                                <th>Prix</th>
                                <th>Catégorie</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les produits seront insérés dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Section des Produits Conseils du Mois -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5>Produits Conseils du Mois</h5>
                </div>
                <div class="card-body">
                    <p>Découvrez les produits que nous vous recommandons ce mois-ci. Ces produits ont été sélectionnés pour leur qualité et leur popularité !</p>
                    <table class="table table-striped table-hover" id="productsTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nom</th>
                                <th>Prix</th>
                                <th>Catégorie</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les produits conseils du mois seront insérés dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <th:block th:each="jsLink : ${jsLinks}">
            <script th:src="@{${jsLink}}"></script>
        </th:block>

    </div>

</body>

</html>
