<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions et Offres Spéciales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Gérer les Promotions et Offres Spéciales</h1>
        
        <form action="ajouter-promotion.php" method="POST">
            <div class="form-group">
                <label for="product">Produit</label>
                <select class="form-control" id="product" name="product">
                    <option value="1">Pain Bâtard</option>
                    <option value="2">Croissant au Beurre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="discount">Réduction (%)</label>
                <input type="number" class="form-control" id="discount" name="discount" value="20" required>
            </div>

            <button type="submit" class="btn btn-success">Appliquer la promotion</button>
        </form>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
