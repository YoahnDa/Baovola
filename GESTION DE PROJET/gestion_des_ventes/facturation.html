<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturation et Génération de Reçus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Facturation et Génération de Reçus</h1>

        <h3>Détails de la Commande</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Prix Unitaire</th>
                    <th>Sous-total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pain Bâtard</td>
                    <td>2</td>
                    <td>1.50 €</td>
                    <td>3.00 €</td>
                </tr>
                <tr>
                    <td>Croissant au Beurre</td>
                    <td>3</td>
                    <td>1.50 €</td>
                    <td>4.50 €</td>
                </tr>
            </tbody>
        </table>

        <h4>Total : 7.50 €</h4>
        <p>Montant Total : 7.50 €</p>

        <button class="btn btn-primary">Générer le Reçu</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
