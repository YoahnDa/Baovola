<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Ingrédient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier un Ingrédient</h1>

        <form action="" method="POST">
            <div class="form-group">
                <label for="ingredientName">Nom de l'Ingrédient</label>
                <input type="text" class="form-control" id="ingredientName" name="ingredientName" value="Farine" required>
            </div>

            <div class="form-group">
                <label for="ingredientQuantity">Quantité</label>
                <input type="number" class="form-control" id="ingredientQuantity" name="ingredientQuantity" value="100" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="ingredientUnit">Unité</label>
                <select class="form-control" id="ingredientUnit" name="ingredientUnit">
                    <option value="kg" selected>kg</option>
                    <option value="g">g</option>
                    <option value="l">l</option>
                    <option value="ml">ml</option>
                    <option value="unité">Unité</option>
                </select>
            </div>

            <button type="submit" class="btn btn-warning">Modifier l'ingrédient</button>
        </form>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
