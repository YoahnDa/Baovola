<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Recette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Ajouter une Recette pour un Produit</h1>

        <form action="" method="POST">
            <div class="form-group">
                <label for="product">Produit</label>
                <select class="form-control" id="product" name="product" required>
                    <!-- Option dynamique générée via PHP à partir de la base de données -->
                    <option value="1">Pain Bâtard</option>
                    <option value="2">Croissant au Beurre</option>
                    <option value="3">Pain Complet</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ingredient">Ingrédient</label>
                <select class="form-control" id="ingredient" name="ingredient" required>
                    <!-- Liste des ingrédients dynamiquement extraits de la table "Ingrédient" -->
                    <option value="1">Farine</option>
                    <option value="2">Beurre</option>
                    <option value="3">Levure</option>
                    <!-- Autres ingrédients -->
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantité de l'Ingrédient</label>
                <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-success">Ajouter l'Ingrédient à la Recette</button>
        </form>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
