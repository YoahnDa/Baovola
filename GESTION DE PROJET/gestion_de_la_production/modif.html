<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la Recette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier la Recette</h1>

        <!-- Formulaire de modification -->
        <form action="" method="POST">
            <div class="form-group">
                <label for="recipeName">Nom de la Recette</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" value="Pain Bâtard" required>
            </div>

            <div class="form-group">
                <label for="ingredient">Ingrédient</label>
                <select class="form-control" id="ingredient" name="ingredient" required>
                    <option value="1">Farine</option>
                    <option value="2">Beurre</option>
                    <option value="3">Levure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantité</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="5" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-warning">Modifier la Recette</button>
        </form>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
