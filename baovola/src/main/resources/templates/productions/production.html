<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la Production</title>

    <th:block th:each="cssLink : ${cssLinks}">
        <link rel="stylesheet" th:href="@{${cssLink}}" />
    </th:block>

</head>

<body>
    <div th:fragment="content">
        <!-- Header -->
        <header class="bg-dark text-white text-center py-3">
            <h1>Gestion de la Production</h1>
        </header>

        <main class="container mt-5">

            <!-- Recherche multicritère et filtre -->
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5>Recherche et Filtres</h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="searchProduct">Nom du Produit</label>
                                <input type="text" class="form-control" id="searchProduct" placeholder="Rechercher par produit">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="searchIngredient">Ingrédient</label>
                                <input type="text" class="form-control" id="searchIngredient" placeholder="Rechercher par ingrédient">
                            </div>
                        </div>
                
                        <!-- Ajout du champ "Date de production" -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="productionDate">Date de Production</label>
                                <input type="date" class="form-control" id="productionDate" name="productionDate">
                            </div>
                        </div>
                
                        <button type="button" class="btn btn-info" id="searchBtn">Rechercher</button>
                        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    </form>
                </div>
                
            </div>

            <!-- Liste des productions -->
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5>Liste des Productions</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover" id="productionTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nom du Produit</th>
                                <th>Ingrédient</th>
                                <th>Quantité de production</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les productions seront insérées dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <th:block th:each="jsLink : ${jsLinks}">
            <script th:src="@{${jsLink}}"></script>
        </th:block>

    </div>

</body>

</html>
