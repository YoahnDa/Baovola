<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil - Boulangerie</title>
    
    <th:block th:each="cssLink : ${cssLinks}">
        <link rel="stylesheet" th:href="@{${cssLink}}" />
    </th:block>

</head>

<body>
    <div th:fragment="content">
        <main class="container mt-5">
            <!-- Formulaire d'ajout/édition d'approvisionnement -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Ajouter Approvisionnement</h5>
                </div>
                <div class="card-body">
                    <form id="supplyForm">
                        <div class="form-group">
                            <label for="ingredientName">Ingrédient</label>
                            <input type="text" class="form-control" id="ingredientName"
                                placeholder="Nom de l'ingrédient">
                        </div>
                        <div class="form-group">
                            <label for="supplyQuantity">Quantité</label>
                            <input type="number" class="form-control" id="supplyQuantity" placeholder="Quantité">
                        </div>
                        <div class="form-group">
                            <label for="supplierName">Nom du Fournisseur</label>
                            <input type="text" class="form-control" id="supplierName" placeholder="Nom du fournisseur">
                        </div>
                        <div class="form-group">
                            <label for="supplyDate">Date</label>
                            <input type="date" class="form-control" id="supplyDate">
                        </div>
                        <button type="button" class="btn btn-success" id="addSupply">Ajouter Approvisionnement</button>
                        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    </form>
                </div>
            </div>

        </main>
    </div>

    <th:block th:each="jsLink : ${jsLinks}">
        <script th:src="@{${jsLink}}"></script>
    </th:block>

</body>

</html>
