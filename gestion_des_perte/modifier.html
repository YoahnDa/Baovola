<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la Perte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier la Perte</h1>

        <!-- Formulaire de modification de perte -->
        <form action="modifier-perte.php" method="POST">
            <!-- Champ caché pour l'ID de la perte -->
            <input type="hidden" name="idPerte" value="1">

            <div class="form-group">
                <label for="product">Produit</label>
                <select class="form-control" id="product" name="product" required>
                    <option value="1" selected>Pain Bâtard</option>
                    <option value="2">Croissant au Beurre</option>
                    <option value="3">Pain Complet</option>
                    <!-- Ajouter plus de produits ici -->
                </select>
            </div>

            <div class="form-group">
                <label for="lossDate">Date de la Perte</label>
                <input type="date" class="form-control" id="lossDate" name="lossDate" value="2025-01-05" required>
            </div>

            <div class="form-group">
                <label for="quantityLost">Quantité Perdue</label>
                <input type="number" class="form-control" id="quantityLost" name="quantityLost" value="3" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="reasonLoss">Raison de la Perte</label>
                <select class="form-control" id="reasonLoss" name="reasonLoss" required>
                    <option value="Invendu" selected>Invendu</option>
                    <option value="Défaut de Qualité">Défaut de Qualité</option>
                    <option value="Gaspillage (non utilisé)">Gaspillage (non utilisé)</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Commentaire</label>
                <textarea class="form-control" id="comment" name="comment">Invendus à la fin de la journée</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer la Modification</button>
        </form>

        <hr>

        <!-- Lien de retour -->
        <a href="gestion-pertes.html" class="btn btn-secondary">Retour à la Liste des Pertes</a>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
