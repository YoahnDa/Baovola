<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réapprovisionnement Automatique</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Réapprovisionnement Automatique des Stocks</h1>

        <!-- Formulaire de configuration du réapprovisionnement -->
        <form action="reapprovisionnement.php" method="POST" class="mb-4">
            <div class="form-group">
                <label for="produit">Produit</label>
                <select class="form-control" id="produit" name="produit" required>
                    <option value="1">Pain Bâtard</option>
                    <option value="2">Croissant au Beurre</option>
                    <option value="3">Pain Complet</option>
                    <!-- Dynamiser cette liste depuis la base de données -->
                </select>
            </div>

            <div class="form-group">
                <label for="seuil_min">Seuil Min. de Stock</label>
                <input type="number" class="form-control" id="seuil_min" name="seuil_min" step="1" required>
            </div>

            <div class="form-group">
                <label for="quantite_reapprovisionnement">Quantité à Réapprovisionner</label>
                <input type="number" class="form-control" id="quantite_reapprovisionnement" name="quantite_reapprovisionnement" step="1" required>
            </div>

            <button type="submit" class="btn btn-success">Configurer Réapprovisionnement</button>
        </form>

        <hr>

        <!-- Liste des produits avec réapprovisionnement configuré -->
        <h2>Réapprovisionnement Automatique en Cours</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produit</th>
                    <th>Seuil Min</th>
                    <th>Quantité à Réapprovisionner</th>
                    <th>Dernière Mise à Jour</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple de réapprovisionnement configuré -->
                <tr>
                    <td>1</td>
                    <td>Pain Bâtard</td>
                    <td>10</td>
                    <td>50</td>
                    <td>2025-01-05</td>
                    <td>
                        <a href="modifier-reapprovisionnement.html?id=1" class="btn btn-warning btn-sm">Modifier</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Croissant au Beurre</td>
                    <td>5</td>
                    <td>30</td>
                    <td>2025-01-05</td>
                    <td>
                        <a href="modifier-reapprovisionnement.html?id=2" class="btn btn-warning btn-sm">Modifier</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
