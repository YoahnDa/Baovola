<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Recettes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Gestion des Recettes</h1>

        <!-- Formulaire pour ajouter une nouvelle recette -->
        <form action="" method="POST">
            <div class="form-group">
                <label for="product">Produit</label>
                <select class="form-control" id="product" name="product" required>
                    <!-- Option dynamique générée via PHP à partir de la base de données -->
                    <option value="1">Pain Bâtard</option>
                    <option value="2">Croissant au Beurre</option>
                    <option value="3">Pain Complet</option>
                    <!-- Autres produits -->
                </select>
            </div>

            <div class="form-group">
                <label for="recipeName">Nom de la Recette</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" required>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter la Recette</button>
        </form>

        <hr>

        <h2>Liste des Recettes</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom de la Recette</th>
                    <th>Produit</th>
                    <th>Ingrédients</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple de recette -->
                <tr>
                    <td>1</td>
                    <td>Pain Bâtard</td>
                    <td>Recette pour Pain Bâtard</td>
                    <td>
                        <ul>
                            <li>Farine: 5 kg</li>
                            <li>Beurre: 1 kg</li>
                            <li>Levure: 200 g</li>
                        </ul>
                    </td>
                    <td>
                        <a href="/gestion_de_la_production/modif.html" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="#" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                <!-- Autres recettes -->
            </tbody>
        </table>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
