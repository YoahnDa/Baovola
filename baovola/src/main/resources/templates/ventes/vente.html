<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Ventes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/vente.css}">
</head>

<body>
    <div th:fragment="content">
        <header class="bg-dark text-white text-center py-3">
            <h1>Gestion des Ventes</h1>
        </header>

        <main class="container mt-5">
            

            <!-- Recherche et filtrage des ventes -->
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5>Recherche Multicritère des Ventes</h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <div class="form-group">
                            <label for="searchCategory">Catégorie</label>
                            <select class="form-control" id="searchCategory">
                                <option value="">Tous</option>
                                <option value="Catégorie 1">Catégorie 1</option>
                                <option value="Catégorie 2">Catégorie 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="searchProduct">Produit</label>
                            <select class="form-control" id="searchProduct">
                                <option value="">Tous</option>
                                <option value="Produit 1">Produit 1</option>
                                <option value="Produit 2">Produit 2</option>
                                <option value="Produit 3">Produit 3</option>
                                <option value="Produit 4">Produit 4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="searchQuantity">Quantité</label>
                            <input type="number" class="form-control" id="searchQuantity" placeholder="Quantité minimum"
                                min="1">
                        </div>
                        <div class="form-group">
                            <label>Supplément</label><br>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="searchSupplement1" value="Supp1">
                                <label class="form-check-label" for="searchSupplement1">Supp 1</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="searchSupplement2" value="Supp2">
                                <label class="form-check-label" for="searchSupplement2">Supp 2</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="searchSupplement3" value="Supp3">
                                <label class="form-check-label" for="searchSupplement3">Supp 3</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="searchDate">Date</label>
                            <input type="date" class="form-control" id="searchDate">
                        </div>
                        <div class="form-group">
                            <label for="searchCashRegister">Caisse</label>
                            <select class="form-control" id="searchCashRegister">
                                <option value="">Tous</option>
                                <option value="Caisse 1">Caisse 1</option>
                                <option value="Caisse 2">Caisse 2</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-info" id="searchBtn">Rechercher</button>
                        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    </form>
                </div>
            </div>

            <!-- Liste des ventes -->
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5>Liste des Ventes</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover" id="salesTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID Vente</th>
                                <th>Produit</th>
                                <th>Quantité</th>
                                <th>Suppléments</th>
                                <th>Catégorie</th>
                                <th>Date</th>
                                <th>Caisse</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les ventes seront insérées dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Scripts JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/js/vente.js}"></script>
    </div>
</body>

</html>
