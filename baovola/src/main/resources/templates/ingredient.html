<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil - Boulangerie</title>
    <link rel="stylesheet" th:href="@{/css/ingredient.css}">
</head>

<body>
    <div th:fragment="content">
        <main class="container mt-5">
            <!-- Formulaire d'ajout/modification -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Ajouter ou Modifier un Ingrédient</h5>
                </div>
                <div class="card-body">
                    <form id="ingredientForm">
                        <div class="form-group">
                            <label for="ingredientName">Nom de l'Ingrédient</label>
                            <input type="text" class="form-control" id="ingredientName" placeholder="Entrez le nom">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantité</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Quantité disponible">
                        </div>
                        <div class="form-group">
                            <label for="unit">Unité</label>
                            <input type="text" class="form-control" id="unit" placeholder="Ex. kg, L">
                        </div>
                        <button type="button" class="btn btn-success" id="addIngredient">Ajouter</button>
                        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    </form>
                </div>
            </div>

            <!-- Recherche multicritère -->
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5>Recherche Multicritère</h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="searchName">Nom de l'Ingrédient</label>
                                <input type="text" class="form-control" id="searchName"
                                    placeholder="Rechercher par nom">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="searchUnit">Unité</label>
                                <input type="text" class="form-control" id="searchUnit"
                                    placeholder="Rechercher par unité">
                            </div>
                        </div>
                        <button type="button" class="btn btn-info" id="searchBtn">Rechercher</button>
                        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    </form>
                </div>
            </div>

            <!-- Liste des ingrédients -->
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5>Liste des Ingrédients</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover" id="ingredientsTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nom</th>
                                <th>Quantité</th>
                                <th>Unité</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les ingrédients seront insérés dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script th:src="@{/js/ingredient.js}"></script>

</body>

</html>
