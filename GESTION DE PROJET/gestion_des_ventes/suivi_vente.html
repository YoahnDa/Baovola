<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Ventes en Temps Réel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Suivi des Ventes en Temps Réel</h1>

        <!-- Tableau des ventes en temps réel -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Vente</th>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Prix Unitaire</th>
                    <th>Date</th>
                    <th>Montant Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple de ligne de vente -->
                <tr>
                    <td>#001</td>
                    <td>Pain Bâtard</td>
                    <td>2</td>
                    <td>1.50 €</td>
                    <td>2025-01-08 10:15</td>
                    <td>3.00 €</td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>Croissant au Beurre</td>
                    <td>3</td>
                    <td>1.50 €</td>
                    <td>2025-01-08 10:20</td>
                    <td>4.50 €</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
