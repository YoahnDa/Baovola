<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil - Boulangerie</title>
    <link rel="stylesheet" th:href="@{/css/}">
</head>

<body>
    <div th:fragment="content">
        <main class="container mt-5">
<!-- Formulaire de gestion de la production -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5>Ajouter ou Modifier la Production</h5>
    </div>
    <div class="card-body">
        <form id="productionForm">
            <div class="form-group">
                <label for="productName">Nom du Produit</label>
                <input type="text" class="form-control" id="productName" placeholder="Nom du produit">
            </div>
            <div class="form-group">
                <label for="ingredientName">Choisissez l'Ingrédient</label><br>
                <!-- Liste des ingrédients sous forme de checkbox -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ingredient1" value="Farine">
                    <label class="form-check-label" for="ingredient1">Farine</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ingredient2" value="Sucre">
                    <label class="form-check-label" for="ingredient2">Sucre</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ingredient3" value="Beurre">
                    <label class="form-check-label" for="ingredient3">Beurre</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ingredient4" value="Oeufs">
                    <label class="form-check-label" for="ingredient4">Oeufs</label>
                </div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantité d'Ingrédient</label>
                <input type="number" class="form-control" id="quantity" placeholder="Quantité d'ingrédient">
            </div>
            <div class="form-group">
                <label for="unit">Unité</label>
                <input type="text" class="form-control" id="unit" placeholder="Ex. kg, L">
            </div>
            <button type="button" class="btn btn-success" id="addProduction">Ajouter</button>
            <button type="reset" class="btn btn-secondary">Réinitialiser</button>
        </form>
    </div>
</div>


        </main>
    </div>

    <script th:src="@{/js/}"></script>

</body>

</html>
